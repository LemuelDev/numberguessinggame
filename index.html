<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="game">
        <div class="main">
            <div class="title">
                <h4> NUMBER GUESSING GAME</h4>
                <p> Guess a number from 1 to 10</p>
            </div>
            <div class="content">
                <input type="number" id="numbox">
                <button id="submit"> Submit </button>
            </div>
    
            <div class="result">
                <p id="result"></p>
                <p id="gameResult">The number of guess: </p>
                <p id="guessResult"> Guessed Number: </p>
                <p class="lem">Lemuel_dev || 2023</p>
            </div>
        </div>

       
    </section>

    

    <script src="main.js"></script>
</body>
</html>
